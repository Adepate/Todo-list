<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TODO proj</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- create a container for the todo list -->
    <div id="todo-container">
      <!-- todo list header -->
      <div id="header">
        <h1>To Do 
            <img src="note.png" alt=""></h1>
      </div>

      <!-- create input box -->
      <div id="todo-form">
        <input type="text"class="input-item"name="input_box" id="input-box"  placeholder="Add Task" />

        <!-- add button  -->
         
        <button id="input-button" onclick="addTask()"><img src="plus.png" alt=""></button>
      </div>

      <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr>

      <!--counter  -->
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
